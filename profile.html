<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/profile.js" defer></script>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="icon.png">
    <title>Profile | CMB WEB</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
      <div class="pageContainer">
        <div id="menu">
          <ul>
            <li><a href="#form1"><span class="icon"><i class="fas fa-user"></i></span><span>Formulario 1</span></a></li>
            <li><a href="#form2"><span class="icon"><i class="fas fa-address-card"></i></span><span>Formulario 2</span></a></li>
            <!-- Agrega más ítems de menú aquí -->
          </ul>
        </div>
        <div class="section" id="form1">
          <h2>Formulario 1</h2>
          <div class="form-container">
            <div class="form-section">
              <h3>Datos de Identificación</h3>
              <div class="form-inputs">
                <div class="form-input">
                  <select id="tipo" required>
                    <option value="" disabled selected>Selecciona Tipo de Documento</option>
                    <option value="dni">DNI</option>
                    <option value="cedula">Cédula</option>
                    <option value="pasaporte">Pasaporte</option>
                  </select>
                </div>
                <div class="form-input">
                  <input type="number" id="identificacion" required placeholder="Identificación">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section" id="form2">
          <h2>Formulario 2</h2>
          <div class="form-container">
            <div class="form-section">
              <h3>Información Natural</h3>
              <div class="form-inputs">
                <div class="form-input">
                  <input type="text" id="primerNombre" required placeholder="Primer Nombre">
                </div>
                <div class="form-input">
                  <input type="text" id="segundoNombre" required placeholder="Segundo Nombre">
                </div>
              </div>
              <div class="form-inputs">
                <div class="form-input">
                  <input type="text" id="primerApellido" required placeholder="Primer Apellido">
                </div>
                <div class="form-input">
                  <input type="text" id="segundoApellido" required placeholder="Segundo Apellido">
                </div>
              </div>
              <div class="form-inputs">
                <div class="form-input">
                  <select id="estadoCivil" required>
                    <option value="" disabled selected>Selecciona Estado Civil</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                  </select>
                </div>
                <div class="form-input">
                  <select id="genero" required>
                    <option value="" disabled selected>Selecciona Género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <div class="darkmodeswitch">
      <li class="mode">
          <div class="moon-sun">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
          </div>
          <div class="mode-text text">Night mode</div>
          <div class="toggle-switch">
              <span class="switch"></span>
          </div>
      </li>
  </div>
</body>
</html>
